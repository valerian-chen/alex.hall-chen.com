		<h1>Contact me</h1>
		<p>I am open to discussing employment, skills, and sustainability policy. Please contact me via the form below.</p>



		<form action="https://formspree.io/mwkryjae" method="POST" class="mt-4 text-left">
		 <div class="form-row">
		  <input type="hidden" name="_subject" value="Contact request via personal website">
		  <div class="col-md form-group">
		   <label for="Name">Name</label>
		   <input type="text" class="form-control" id="Name" placeholder="Name">
		  </div>
		  <div class="col-md form-group">
		   <label for="Email">Email</label>
		   <input type="email" name="_replyto" class="form-control" id="Email" placeholder="Email address"required>
		  </div>
		 </div>
		 <div class="form-group">
		  <textarea class="form-control" name="Message" rows="4" placeholder="Message…" required></textarea>
		 </div>
		 <button class="btn btn-outline-secondary" type="submit" value="Send">Send</button>
		</form>
